<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>video</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta charset="utf-8">
    <style>
      .imgs{
        width: 20%;
        height: 20%;
      }
    </style>
  </head>
 
<body>
    <div class="container" >
        <br>
        <br>
        <div>
          <img src="http://172.31.72.9:10008/record/frame/50.png" onclick="playMedia(50)" class="imgs"/>
          <img src="http://172.31.72.9:10008/record/frame/100.png" onclick="playMedia(100)" class="imgs"/>
          <img src="http://172.31.72.9:10008/record/frame/150.png" onclick="playMedia(150)" class="imgs"/>
        </div>
        <br>
        <br>
        <video id="video1" autoplay="autoplay" controls=true src='http://172.31.72.9:10008/record/TENET.mp4'>
        <!-- 自动播放下一个视频 -->
        <!-- html布局 -->
        <!-- 口岸 - 进出口 - 台位 - 镜头 - 时间  -->

    </div>
</body>

<script>
    //视频播放
    function playMedia(startTime){
      var vid=document.getElementById("video1");
      vid.currentTime=startTime;
      vid.play();
    }
</script>
</html>
